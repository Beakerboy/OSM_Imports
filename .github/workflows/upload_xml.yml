name: upload OSM XML

on:
  push:
    branches: [ "New-vs-update" ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    -shell: bash
      env:
        SUPER_SECRET: ${{ secrets.OSM_PASS }}
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install httplib2
    - name: Import File
      run: |
        python src/bulk_upload.py -u Beakerboy_Import -c "BallardWMA" -p $SUPER_SECRET -i osm/new/Ballard_WMA.geojson.xml
        cat inputfile.osm.db
