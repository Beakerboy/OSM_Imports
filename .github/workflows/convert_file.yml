# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        npm install -g geojsontoosm
        python -m pip install --upgrade pip
        pip install 'geojson2osm @ git+https://github.com/Beakerboy/geojson2osm.git@add-cicd'
    - name: JS Convert
      run: |
        geojsontoosm Ky_Public_Hunting_Areas.geojson > file.osm
        cat file.osm
    - name: Python Convert
      run: |
        python -m geojson2osm Ky_Public_Hunting_Areas.geojson out.xml
        cat out.xml
