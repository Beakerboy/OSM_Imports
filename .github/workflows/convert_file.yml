# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        # npm install -g geojsontoosm
        python -m pip install --upgrade pip
        pip install 'geojson2osm @ git+https://github.com/Beakerboy/geojson2osm.git@patch-1'
#    - name: JS Convert
#      run: |
#        geojsontoosm features/South_Shore_WMA.geojson > file.osm
#        cat file.osm
    - name: Python Convert
      run: |
        python src/splitgeojson.py Ky_Public_Hunting_Areas.geojson
        mkdir osm
        python -m geojson2osm featuresets/South_Shore_WMA.geojson osm/South_Shore_WMA.xml
        cat osm/South_Shore_WMA.xml
    - name: Commit files
      run: |
        git config --local user.email "beakerboy99@yahoo.com"
        git config --local user.name "Kevin"
        git add features/*
        git commit -m "Add files"
    - name: Push changes # push the output folder to your repo
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
